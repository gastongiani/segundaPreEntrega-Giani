<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Descripcion" content="Generacion de un formulario para que las personas puedan ingresar sus consultas 
    y evacuar sus dudas o bien solicitar turno por nutricion y un mapa con la ubicacion exacta del gimnasio para que
    no tengan problema en ubicarnos. Ademas se agregan las redes sociales al pie de la pagina para que formen parte 
    de la comunidad y sean parte del progreso y evolucion suyo y de sus compañeros">
    <meta name="keywords" content="formulario, mapas, redes, social, comentarios, dudas, consultas, contacto, atencion" >
    <title>Contacto - Odin Elite Fitness</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../scss/estilos.css">
</head>
<body>
    <header class="sticky">
        <div class="logoChico">
            <img class="logo" src="../Assets/log/unnamed.jpg" alt="imagen del logo">
        </div>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./el templo.html">El Templo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./nutricion.html">Nutrición</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Contacto</a>
            </li>
        </ul>
    </header>
    <main>
        <div class="row">
            <section class="col-sm-12 col-md-6">
                <h1 class="titulares">Contacto</h1>
                <div class="container">
                    <form class="mt-3">
                        <div class="row mb-2">
                            <label class="col-2 col-form-label" for="nameInput">Nombre</label>
                            <div class="col-10">
                                <input class="form-control" id="nameInput" placeholder="Escriba su nombre" required>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-2 col-form-label" for="surnameInput">Apellido</label>
                            <div class="col-10">
                            <input class="form-control" id="surnameInput" placeholder="Escriba su apellido">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-2 col-form-label" for="emailInput">Email</label>
                            <div class="col-10">
                            <input type="email" class="form-control" id="emailInput" placeholder="Escriba su email" required>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-2 col-form-label" for="inputPass">Contraseña</label>
                            <div class="col-10">
                            <input type="password" class="form-control" id="inputPass" placeholder="Escriba su contraseña">
                            </div>
                        </div>
                        <div>
                            <textarea class="form-control" placeholder="Dejanos tu consulta..."cols="30" rows="6"></textarea>
                        <div>
                        <div class="mt-3">
                            <input type="submit" class="btn btn-primary" value="Enviar">
                            <input type="reset" class="btn btn-primary" value="Borrar todo">
                        </div>
                    </form>
                </div>
            </section>
            <div class="mapaFlex col-sm-12 col-md-6">
                <p class="titulares"> Ubicación</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.685573626375!2d-58.43806120000001!3d-34.5868217!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5a250d75d6b%3A0xc81afebaa1270e4a!2sGym!5e0!3m2!1ses-419!2sar!4v1676321171915!5m2!1ses-419!2sar" 
                width="400" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </main>
    <footer>
        <div class="sectionBoxFixed">
            <p> WPP </p>
        </div>
        <p class="parrafoFoot">2023 Odin Elite Fitness, Argentina</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
